name: Run Ubuntu Container on Self-Hosted Runner

on:
  push:  # Trigger workflow on code pushes
    branches:
      - main  # Specify the branch
  pull_request:  # Optional: Trigger workflow on pull requests

jobs:
  run-container:
    runs-on: self-hosted  # Use the self-hosted runner
    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Pull and Run Ubuntu Container
      - name: Run Ubuntu Container
        run: |
          docker pull ubuntu:latest
          docker run -it --name ubuntu_container -d ubuntu:latest

      # Step 3: Verify the Container is Running
      - name: List Running Containers
        run: docker ps
